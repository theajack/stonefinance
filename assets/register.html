<!doctype html>
<html lang="zh-Hans" class="bg-white" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Cache-Control" content="no-siteapp" >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="css/plugin.min.css">
  </head>
  <body class="bg-white">
    <div id="registerWrapper">
      <a href="land.html"><span class="glyphicon glyphicon-chevron-left return-arrow"></span></a>
      <div class="user-head">
        <span class="glyphicon glyphicon-plus" id="addHeadPhoto"></span>
      </div>
      <div class="mt-md">
        <label class="common-lable">
        <span>账号</span>
        <span class="notice-mark">*</span>：</label>
        <input class="common-input bg-eee" type="text" name="memberaccount" placeholder="账号"/>
      </div>
      <div class="mt-md">
        <label class="common-lable">
        <span>密码</span>
        <span class="notice-mark">*</span>：</label>
        <input class="common-input bg-eee" type="text" name="password" placeholder="密码"/>
      </div>
      <div class="mt-md">
        <label class="common-lable">
        <span>真实姓名</span>
        ：</label>
        <input class="common-input bg-eee" type="text" name="membername" placeholder="真实姓名"/>
      </div>
      <div class="mt-md">
        <label class="common-lable">
        <span>年龄</span>
        <span class="notice-mark">*</span>：</label>
        <input class="common-input bg-eee" type="text" name="memberage" placeholder="年龄"/>
      </div>
      <div class="mt-md">
        <label class="common-lable">
        <span>出生年月</span>
        <span class="notice-mark">*</span>：</label>
        <input class="common-input bg-eee" type="text" name="memberbir" id="memberBir" placeholder="出生年月"/>
      </div>
      <div class="mt-md">
        <label class="common-lable">
          <span>性别</span>
        ：</label>
        <span class="ml-lg">
          <label class="sex-select">女</label>
          <input class="radio-select" type="radio" name=""/>
          <label class="sex-select">男</label>
          <input class="radio-select" type="radio" name=""/>
        </span>
      </div>
      <div class="mt-md">
        <label class="common-lable">
        <span>联系方式</span>
        ：</label>
        <input class="common-input bg-eee" type="text" name="membertele" placeholder="联系方式"/>
      </div>
      <div class="mt-md mb-md">
        <label class="common-lable">
        <span>住址</span>
        ：</label>
        <input class="common-input  bg-eee" type="text" name="memberaddress" placeholder="住址"/>
      </div>
      <a href="land.html" class="under-linker text-white">
        <div class="edit-button" onClick="translateHidden('registerWrapper')">
          注册
        </div>
      </a>
    </div>
    <script src="js/plugin.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
